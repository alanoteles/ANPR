
MOD_ITPFBLIKEBOX="ITPFacebookLikeBox"
MOD_ITPFBLIKEBOX_DESC="<p><a href="http://itprism.com/free-joomla-extensions/facebook-like-module">ITPFacebookLikeBox</a> adds Facebook fan box on your website.</p><p>If you like this extension, you are able to invest in its improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS or PayPal</a>.</p><p>Please, vote for this module on <a href="http://extensions.joomla.org/extensions/social-web/facebook-display/15754" target="_blank">Joomla! Extensions Directory!</a></p>"
MOD_ITPFBLIKEBOX_RENDERING="Rendering"
MOD_ITPFBLIKEBOX_RENDERING_DESC="There are two ways for box rendering - iframe and XFBML. XFBML is faster than iframe."
MOD_ITPFBLIKEBOX_PAGE_LINK="Page URL"
MOD_ITPFBLIKEBOX_PAGE_LINK_DESC="The URL address of the Facebook page for this Like Box."
MOD_ITPFBLIKEBOX_WIDTH="Width"
MOD_ITPFBLIKEBOX_WIDTH_DESC="The width of the widget in pixels."
MOD_ITPFBLIKEBOX_HEIGHT="Height"
MOD_ITPFBLIKEBOX_HEIGHT_DESC="The height of the widget in pixels. The default height varies based on number of faces to display, and whether the stream is displayed. If you do not see the faces, please set a bigger height (e.g. 627)." 
MOD_ITPFBLIKEBOX_COLOUR="Colour"
MOD_ITPFBLIKEBOX_COLOUR_DESC="Colour schemes of the box."
MOD_ITPFBLIKEBOX_FACES="People faces"
MOD_ITPFBLIKEBOX_FACES_DESC="Specifies whether or not to display profile photos of the people who likes the page."
MOD_ITPFBLIKEBOX_STREAM="Stream"
MOD_ITPFBLIKEBOX_STREAM_DESC="Specifies whether to display a stream of the latest posts from the Page's wall."
MOD_ITPFBLIKEBOX_HEADER="Header"
MOD_ITPFBLIKEBOX_HEADER_DESC="Specifies whether to display the Facebook header at the top of the widget."
MOD_ITPFBLIKEBOX_LANGUAGE="Language"
MOD_ITPFBLIKEBOX_LANGUAGE_DESC="A list with locations and language for the widget. Default location - English [en_US]."
MOD_ITPFBLIKEBOX_LIGHT="Light"
MOD_ITPFBLIKEBOX_DARK="Dark"
MOD_ITPFBLIKEBOX_DYN_LOCALE="Auto language"
MOD_ITPFBLIKEBOX_DYN_LOCALE_DESC="It takes Joomla! locale settings automatically."
MOD_ITPFBLIKEBOX_LOAD_JS_LIB="Load Facebook JS library"
MOD_ITPFBLIKEBOX_LOAD_JS_LIB_DESC="Pass loading the Facebook JavaScript library 'All.js'. It works only with XFBML. Thus avoiding repeated loading library, if you are using other Facebook widgets. Accelerating the speed of the site and avoid conflicts between the Facebook widgets." 


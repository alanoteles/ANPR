VALUE_NO=No
VALUE_YES=Yes

LABEL_MENUTYPE=Menu Name
DESC_MENUTYPE=The name of the menu (default is mainmenu)

LABEL_MENU_STYLE=Menu Style
DESC_MENU_STYLE=The menu layout style
VALUE_MENU_STYLE_HORIZONTAL=Horizontal
VALUE_MENU_STYLE_VERTICAL=Vertical
VALUE_MENU_STYLE_NAVBAR=Nav-Bar
VALUE_MENU_STYLE_ACCORDIAN=Accordion List

LABEL_CUSTOM_STYLESHEETS=Custom Stylesheets
DESC_CUSTOM_STYLESHEETS=To customize the look of the menu without changing the source stylesheets, create your own custom stylesheet and enter the url here.  The source styles will still be included, but your css values will take presidence.

LABEL_CUSTOM_CSS=Custom CSS
DESC_CUSTOM_CSS=To customize the look of the menu without changing the source stylesheets, you may enter css to embed in the output here.  The source styles will still be included, but your css values will take presidence.

LABEL_HOVERCLASS=Hover Class
DESC_HOVERCLASS=The class applied to hovered list items.

LABEL_PATH_CLASS=Path Class
DESC_PATH_CLASS=The class you have applied to list items that lead to the current page.

LABEL_PATHLEVELS=Path Levels
DESC_PATHLEVELS=The number of levels of submenus that remain open or are restored using pathClass.  This is only active with the navbar menu style.

LABEL_DELAY=mouseOut Delay
DESC_DELAY=The delay in milliseconds that the mouse can remain outside a submenu without it closing.

LABEL_ANIMATION=Animation
DESC_ANIMATION=How the dropdown menu will be displayed.

VALUE_ANIMATION_SLIDE_DOWN=Slide Down
VALUE_ANIMATION_SLIDE_RIGHT=Slide Right
VALUE_ANIMATION_SLIDE_DOWN_RIGHT=Slide Down and Right
VALUE_ANIMATION_FADE_IN=Fade In
VALUE_ANIMATION_FADE_IN_SLIDE_DOWN=Fade In, Slide Down
VALUE_ANIMATION_FADE_IN_SLIDE_RIGHT=Fade In, Slide Right
VALUE_ANIMATION_FADE_IN_SLIDE_DOWN_RIGHT=Fade In, Slide Down and Right
VALUE_ANIMATION_CUSTOM=Custom (define below)

LABEL_CUSTOM_ANIMATION=Custom Animation
DESC_CUSTOM_ANIMATION=An object equivalent to first parameter of jQuery's .animate() method.

LABEL_SPEED=Animation Speed
DESC_SPEED=Speed of the animation. slow, fast, def, or the number of milliseconds.

LABEL_MENUWIDTHMOD_ENABLE=Enable
DESC_MENUWIDTHMOD_ENABLE=Yes=Set the menu width and resize items to fit.  No=Do not resize menu or item widths

LABEL_MENUWIDTHMOD_SFMENUFIND=Search Path
DESC_MENUWIDTHMOD_SFMENUFIND=The jQuery path to use when searching for menus to resize. Usually will be #menu_id or .menu_class (you can set these in the advanced parameters)

LABEL_MENUWIDTHMOD_MENUWIDTH=Menu Width
DESC_MENUWIDTHMOD_MENUWIDTH=The menu width in pixels (700) or percentage (100%)

LABEL_MENUWIDTHMOD_EQUALWIDTH=Equal item widths
DESC_MENUWIDTHMOD_EQUALWIDTH=Yes = Menu items will be made the same width. No = menu items will be sized by ratio of item width to menu width.  Very large items will not be resized.

LABEL_MENUWIDTHMOD_RESIZESEPS=Resize separators
DESC_MENUWIDTHMOD_RESIZESEPS=Whether or not to resize separator items

LABEL_MENUWIDTHMOD_RESIZESUBMENUS=Resize submenus
DESC_MENUWIDTHMOD_RESIZESUBMENUS=If yes, narrow submenu widths will be extended to match the parent width.  Wider submenus will be left as is.

LABEL_AUTOARROWS=Auto Arrows
DESC_AUTOARROWS=Add arrow mark-up to the menu code

LABEL_DROPSHADOWS=Drop Shadows
DESC_DROPSHADOWS=Add drop shadows to menu.  Does not work in IE6.

LABEL_ADDCLEAR=Add clearing DIV
DESC_ADDCLEAR=Add a clearing DIV after the menu to account for the float values in the menu.

DESC_ONINIT=Callback function fires once Superfish is initialised : 'this' is the containing ul.
DESC_ONBEFORESHOW=Callback function fires just before reveal animation begins : 'this' is the ul about to open.
DESC_ONSHOW=Callback function fires once reveal animation completed : 'this' is the opened ul.
DESC_ONHIDE=Callback function fires after a sub-menu has closed : 'this' is the ul that just closed.

LABEL_USEEVENTSPECIALHOVER=Enable
DESC_USEEVENTSPECIALHOVER=Use detection to wait until the user's mouse slows down enough before calling the onMouseOver function.

LABEL_HOVER_DELAY=Intent Delay
DESC_HOVER_DELAY=Defines the delay (milliseconds) while mouse is inside the element between speed checks.

LABEL_HOVER_SPEED=Intent Speed
DESC_HOVER_SPEED=Defines the maximum speed (pixels per second) the mouse may be moving to trigger the hover event.

LABEL_USESUPERSUBS=Enable
DESC_USESUPERSUBS=The Supersubs plugin (currently beta) overrides the fixed width set in the CSS and all menu items within a sub-menu  match the width of their widest sibling.

LABEL_MIN_WIDTH=Min Width
DESC_MIN_WIDTH=Minimum width of sub-menus in em units

LABEL_MAX_WIDTH=Max Width
DESC_MAX_WIDTH=Maximum width of sub-menus in em units

LABEL_EXTRA_WIDTH=Extra Width
DESC_EXTRA_WIDTH=Extra width can ensure lines don't sometimes turn over due to slight rounding differences and font-family

LABEL_USEBGIFRAME=Enable
DESC_USEBGIFRAME=The bgiframe plugin should be used when you are trying to show elements above a select form control in Internet Explorer 6.

LABEL_BGI_TOP=Top
DESC_BGI_TOP=The iframe must be offset to the top by the width of the top border. This should be a negative number representing the border-top-width.

LABEL_BGI_LEFT=Left
DESC_BGI_LEFT=The iframe must be offset to the left by the width of the left border. This should be a negative number representing the border-left-width.

LABEL_BGI_WIDTH=Width
DESC_BGI_WIDTH=This is the width of the iframe.

LABEL_BGI_HEIGHT=Height
DESC_BGI_HEIGHT=This is the height of the iframe.

LABEL_BGI_OPACITY=Opacity
DESC_BGI_OPACITY=This is a boolean representing whether or not to use opacity. If set to true, the opacity of 0 is applied. If set to false, the opacity filter is not applied. Default: Yes.

LABEL_BGI_SOURCE=Source
DESC_BGI_SOURCE=This setting is provided so that one could change the src of the iframe to whatever they need. Default: javascript:false;


LABEL_LOADJQUERY=Load jQuery
DESC_LOADJQUERY=jQuery is required by this module.  The only reason not to load it is if it has already been loaded manually or by another module.

LABEL_JQUERYSAFEMODE=Use No Conflict Mode
DESC_JQUERYSAFEMODE=jQuery is known to conflict with other javascript libraries like mootools.  No conflict mode helps to resolve these issues and is recommended.

LABEL_SHOW_WHITESPACE=Show Whitespace
DESC_SHOW_WHITESPACE=Select whether to show whitespace in rendered XHTML

LABEL_CACHING=Caching
DESC_CACHING=Select whether to cache the content of this module
VALUE_CACHING_YES=Use global
VALUE_CACHING_NO=No caching

LABEL_STARTLEVEL=Start Level
DESC_STARTLEVEL=Level to start rendering the Menu

LABEL_ENDLEVEL=End Level
DESC_ENDLEVEL=Level to stop rendering the Menu

LABEL_WINDOW_OPEN=Target Position
DESC_WINDOW_OPEN=JavaScript values to position a Popup window, eg, top=50,left=50,width=200,height=300

PARAMMENUTAGID=An id attribute to assign to the root ul tag of the menu (optional)
PARAMMENUCLASSSUFFIX=A suffix to be applied to the CSS class of the Menu Items
PARAMMODULECLASSSUFFIX=A suffix to be applied to the module class
PARAMMENUMAXDEPTH=This is the maximum number of depths before menu items are ignored due to absent parents. Increase this if you find deep child menu items not appearing in your menu. 
PARAMSHOWMENUICONS=Show the Menu Images you have selected for your Menu Items
PARAMMENUICONLINK=Link on images instead of text. Image must be selected in the Menu Items.
PARAMEXPANDMENU=Expand the Menu and make its sub-menu Items always visible
PARAMACTIVATEPARENT=Sets the activation ID also for all parent Menus in the tree
PARAMFULLACTIVEHIGHLIGHTING=Enable Full Active Menu Item Highlighting, including  Link-Article and Link-URL. This can cause loss of XHTML compliance if more than one item is active.


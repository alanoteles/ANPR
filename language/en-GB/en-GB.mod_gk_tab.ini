INSTALLED=GK Tab - module for the Tabs Manager GK3 component. (version for Joomla 1.5.x).	
ENABLED=Enabled
DISABLED=Disabled

FORCEENABLED=Force enabled
FORCEDISABLED=Force disabled

AUTOMATIC=Automatic
DEFAULT=Default group value
OWN=Your own value

CLICK=onClick
MOUSEOVER=onMouseOver

MODULECLASSSUFFIX=Module Class Suffix
MODULECLASSSUFFIX_DESC=A suffix to be applied to the css class of the module (table.moduletable), this allows individual module styling
MODID=Module unique ID
MODID_DESC=Unique ID for module (must be unique if you have two or more modules on one page) (i.e. tabarts1)
GROUPID=Tabs group
GROUPID_DESC=Group with tabs (if list is blank then it means that you must add new group in Tabs Manager GK2)
MODWIDTH=Module width
MODWIDTH_DESC=The width of the display block. Value 0 means that height of module is setting automatically. Add px or % suffix !
MODHEIGHT=Module height
MODHEIGHT_DESC=The height of the display block. Add px suffix !
LEFT=Float left
RIGHT=Float right
CENTER=Centered
JUSTIFY=Justified
AFTER=After text

READMORE=Readmore
READMORE_DESC=News readmore button text

HEAD_POS=News content - header position
IMAGE_POS=News content - image position
TEXT_POS=News content - text position
INFO_POS=News content - info position
MORE_POS=News content - readmore position

HEAD_LINK=News header - link
IMAGE_LINK=News image - link
TEXT_LINK=News text - link
AUTHOR=Show news author
NEWS_CATEGORIES=Show news categories
NEWS_DATE=Show news date

HEAD_ORDER=News content - header order
IMAGE_ORDER=News content - image order
TEXT_ORDER=News content - text order
INFO_ORDER=News content - info order

LIMITTYPE=News text limit type
WORDS=Words
CHARS=Chars
MAX_AMOUNT=Maximal amout of words or characters

CLEANXHTML=Clean (X)HTML in content
CLEANXHTML_DESC=If you load part of news content then we recommend to turn on this option...

TIMEZONE=News date - timezone
TIMEZONE_DESC=Select how many hours must be added/substracted from server time

IMAGE_H=News image height
IMAGE_H_DESC=The height of the news image. Add px or % suffix ! (i.e. 200px)
IMAGE_W=News image width
IMAGE_W_DESC=The width of the news image. Add px or % suffix ! (i.e. 200px)

DATE_FORMAT=Date format
DATE_FORMAT_DESC=All special chars will be replaced: D - full day name, s - short day name, d - day (number without 0 prefix), z - day (number with 0 prefix), M - full month name, S - short month name, m - month (number without 0 prefix), Z - month (number with 0 prefix), Y - year.

AUTHORNAME=Author name - alias or name
NAME=Name
ALIAS=Alias

ACTIV=Type of activation
ACTIV_DESC=Select event for changing the modules...

AUTOANIM=autoanimation
AUTOANIM_DESC=If you want to run animation until user to call event

ANIMTYPE=Animation type
ANIMTYPE_DESC=Select type of module animation
AT1=Slides (horizontaly)
AT2=Slides (verticaly)

ANIMSPEED=Animation speed
ANIMSPEED_DESC=Set how long will be animation transition. In ms.

ANIMINT=Animation interval
ANIMINT_DESC=Set how long will be stay animation. In ms.

ANIMFUN=Animation transition
ANIMFUN_DESC=Select type of module animation transition

BUTTONS=Buttons prev and next
BUTTONS_DESC=If you want to enable prev and next buttons

STYLE=Style CSS
STYLE_DESC=Select style of module
S1=style1 (horizontal/vertical/accordion)
S2=style2 (horizontal/vertical/accordion)
S3=style3 (horizontal/vertical/accordion)
S4=style4 (only horizontal)

STYLET=Style type
STYLET_DESC=Select this same value as value for your selected style
ST1=Horizontal
ST2=Vertical
ST3=Accordion


FIXEDH=Fixed height
FIXEDH_DESC=Fixed height - all tabs have this same height
FIXEDHVALUE=Fixed height value
FIXEDHVALUE_DESC=Fixed value of height for tab in pixels (i.e. 200) 
ALWAYSH=Always hide
ALWAYSH_DESC=Only for accordion animation - if you want to have possibility of hiding all tabs


STYLEFILE=Style CSS file
STYLEFILE_DESC=Set your own CSS filename without extension with module style directory.

SFX=Style CSS suffix
SFX_DESC=Set suffix used in your own style ( i.e. 'style8' )

CLEANCODE=Clean template code
CLEANCODE_DESC=Now modules support new technique of assets JavaScripts files. If you want to out all configuration scripts to imported scripts then enable this option. Value disabled means that configuration scripts will be placed in template code (old method).
USECSS=Use module CSS
USECSS_DESC=Disable this option when you are using template with built-in styles for this module
USEMOO=Use MooTools
USEMOO_DESC=Now modules support new technique of assets JavaScripts files. Use this option only if you have a problem with scripts on your site. In other situations option automatic is strongly recommended. If you want to run more than one copy of this module on one page then set this value for disabled. Also if you have an mootools framework in version 1.11 included on your site then disable this option.
USEJS=Use script
USEJS_DESC=Now modules support new technique of assets JavaScripts files. In other situations option automatic is strongly recommended. Use this option only if you have a problem with scripts on your site. If you want to run more than one copy of this module on one page then set this value for disabled.
COMPRESS=Use compressed engine
COMPRESS_DESC=To minimalize filesize you can use compressed version of engine, but for debugging you should use uncompressed version of engine script (then disable this option). Additionaly - when you use more than one copy of this module per one page then you must set this same value of this option for all instances of module.

